<h1>Register Form</h1>
<div class="form-group">
  <label >Email</label>
  <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="email">


</div>
<div class="form-group">
  <label >FullName</label>
  <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" #fullNameRef>


</div>


<button class="btn btn-success"(click)=" handleChangeFullName(fullNameRef.value)" >Submit</button>
<p>Email:{{email}}</p>
    <p>FullName:{{fullname}}</p>
