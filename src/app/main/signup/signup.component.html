<h1 class="text-center">SignUp</h1>
<div class="container">
  <form #signupForm="ngForm" (ngSubmit)="handleSignUp()">
    <div class="form-group">
      <label>Tài Khoản</label>
      <input type="text" name="taiKhoan" #taiKhoan="ngModel" id="" class="form-control" placeholder="" ngModel required minlength="3" maxlength="20"
 />
 <!-- taikhoan error  -->
<!-- required/minlenght/maxlenght/partern: treu/false   -->
<div class="alert alert-danger" *ngIf="taiKhoan.invalid && (taiKhoan.touched || taiKhoan.dirty)">
  <span *ngIf="taiKhoan.errors?.required">Tài Khoản không được bỏ trống</span>
  <span *ngIf="taiKhoan.errors?.minlength ||taiKhoan.errors?.maxlength">Tài Khoản từ 3 -20</span>
</div>

    </div>
    <div class="form-group">
      <label>Mật Khẩu</label>
      <input type="text" name="matKhau" #matKhau="ngModel" id="" class="form-control" placeholder="" ngModel required minlength="3" maxlength="20" />
      <div class="alert alert-danger" *ngIf="matKhau.invalid && (matKhau.touched || matKhau.dirty)">
        <span *ngIf="matKhau.errors?.required">Mật Khẩu không được bỏ trống</span>

      </div>
    </div>
    <div class="form-group">
      <label>Họ Tên</label>
      <input type="text" name="hoTen" #hoTen="ngModel" id="" class="form-control" placeholder="" ngModel required />
      <div class="alert alert-danger" *ngIf="hoTen.invalid && (hoTen.touched || hoTen.dirty)">
        <span *ngIf="hoTen.errors?.required">Mật Khẩu không được bỏ trống</span>

      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" #email="ngModel" id="" class="form-control" placeholder="" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
      <div class="alert alert-danger" *ngIf="email.invalid && (email.touched ||email.dirty)">
        <span *ngIf="email.errors?.required">Email không được bỏ trống</span>
        <span *ngIf="email.errors?.pattern">Email không đúng định dạng</span>

      </div>
    </div>
    <div class="form-group">
      <label>Số Điện thoại</label>
      <input type="tel" name="soDienThoai" #soDienThoai="ngModel" id="" class="form-control" placeholder="" ngModel required />
      <div class="alert alert-danger" *ngIf="soDienThoai.invalid && (soDienThoai.touched || soDienThoai.dirty)">
        <span *ngIf="soDienThoai.errors?.required">SDT không được bỏ trống</span>

      </div>
    </div>
   <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="signupForm.invalid" >Submit</button>
   </div>
  </form>

</div>
